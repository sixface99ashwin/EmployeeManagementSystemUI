<main class="block-border">
  <div class="toolbar black-border">
    <div class="add">
      <button type="button" [routerLink]="['/policy','add']" class="btn btn-outline-primary btn-lg">Add Policy
        </button>
    </div>
    <div class="search">
      <input type="search" class="form-control" placeholder="Search Policy" [(ngModel)]="filterTerm">
        </div>
  </div>
  <ng-container *ngIf="policies && policies.length>0">
    <div class="container">
      <!-- <div>
        <button type="button" [routerLink]="['/policy','add']" class="btn btn-outline-primary">Add Policies</button>
      </div> -->
      <div class="card-table">
        <div class="cart-product">

          <table class="table table-bordered">
            <thead>
              <tr *ngIf="policies && policies.length>0" >
                <th>Sr.No</th>
                <th>Policy Id</th>
                <th>Policy Name</th>
                <th>Policy Detail</th>
                <th>Action</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let policy of policies | filter:filterTerm let i=index">
                <td>{{i+1}}</td>
                <td>{{policy.ruleId}}</td>
                 <td>{{policy.policy}}</td>
                <td>{{policy.policyDetails}}</td>
                <td>
                  <a class="btn btn-outline-dark d-flex align-items-center" [routerLink]="['/policy','edit',policy.ruleId]" role="button">View</a>
                </td>
                <td>
                  <button class="btn btn-outline-danger" >
                    <i class="fa fa-trash" aria-hidden="true" (click)="deletePaymentRule(policy.ruleId)"></i></button>
                </td>
              </tr>
            </tbody>
          </table>

        </div>
      </div>
    </div>
  </ng-container>
  </main>
