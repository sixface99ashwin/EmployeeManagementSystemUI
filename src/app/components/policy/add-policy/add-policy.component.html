<div class="container my-5">
  <h1 mb-3>Add New Policy</h1>
  <div class="row">
    <div class="col-6">
      <form #form="ngForm" (ngSubmit)="addPaymentRule()">
        <div class="mb-3">
          <label for="designationName" class="form-label">Designation Name</label>
          <input type="text" class="form-control" id="designationName"
          name="designationName" [(ngModel)]="policyDetails.policy">
        </div>
        <div class="mb-3">
          <label for="roleName" class="form-label">Role Name</label>
          <input type="text" class="form-control" id="roleName"
          name="roleName" [(ngModel)]="policyDetails.policyDetails">
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
      </form>
    </div>
  </div>

</div>
