<div class="outer">
  <div class="container">
    <div class="row">
      <div class="offset-md-2 col-lg-5 col-md- offset-lg-4 offset-md-3">
        <div class="panel border bg-white">
          <div class="panel-heading">
            <h3>Login</h3>
          </div>
          <div class="panel-body p-3">
          <form [formGroup]="loginForm">
              <div class="form-group pt-3">
                <div class="input-field" [class.error]="loginForm.controls['email'].dirty && loginForm.hasError('required','email')">
                  <span class="fa fa-user p-2"></span>
                  <input formControlName="email" type="email" placeholder="email">
                </div>
              </div>
              <small *ngIf="loginForm.controls['email'].dirty && loginForm.hasError('required','email')" class="text-danger">*Emaiild is required</small>
              <div class="form-group pt-3">
                <div class="input-field" [class.error]="loginForm.controls['password'].dirty && loginForm.hasError('required','password')">
                  <span class="fa fa-lock p-2"></span>
                  <input formControlName="password" [type]="type" placeholder="Password">
                  <span (click)="hideShowPassword()" class="fa {{eyeIcon}}"></span>
                </div>
              </div>
              <small *ngIf="loginForm.controls['password'].dirty && loginForm.hasError('required','password')" class="text-danger">*Password is required</small>
              <div class="form-inline fr mt-4">
                <a id="forget" class="font-weight-bold">Forget Password</a>
              </div>
              <button (click)="onLogin()" type="submit" class="btn btn-primary btn-block mt-4 w-100">Login</button>
              <div class="text-center pt-4 text-muted">Don't have account? <a id="forget" routerLink="/user/registration">Sign Up</a></div>
          </form>
      </div>
      </div>
    </div>
  </div>
</div>
