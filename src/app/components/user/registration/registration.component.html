<div class="outer">
  <div class="container">
    <div class="row">
      <div class="offset-md-2 col-lg-5 col-md- offset-lg-4 offset-md-3">
        <div class="panel border bg-white">
          <div class="panel-heading">
            <h3>Registration</h3>
          </div>
          <div class="panel-body p-3">
          <form [formGroup]="registerForm">
              <div class="form-group pt-3" [class.error]="registerForm.controls['firstname'].dirty && registerForm.hasError('required','firstname')">
                <div class="input-field">
                  <span class="fa fa-user p-2"></span>
                  <input type="text" formControlName="firstname" placeholder="FirstName">
                </div>
              </div>
              <div class="form-group pt-3"[class.error]="registerForm.controls['lastname'].dirty && registerForm.hasError('required','lastname')">
                <div class="input-field">
                  <span class="fa fa-user p-2"></span>
                  <input type="text" formControlName="lastname" placeholder="LastName">
                </div>
              </div>
              <div class="form-group pt-3" [class.error]="registerForm.controls['email'].dirty && registerForm.hasError('required','email')">
                <div class="input-field">
                  <span class="fa fa-user p-2"></span>
                  <input formControlName="email" type="email" placeholder="Emailid">
                </div>
              </div>
              <div class="form-group pt-3" [class.error]="registerForm.controls['password'].dirty && registerForm.hasError('required','passowrd')">
                <div class="input-field">
                  <span class="fa fa-lock p-2"></span>
                  <input formControlName="password" [type]="type" placeholder="Password">
                  <span (click)="hideShowPassword()" class="fa {{eyeIcon}}"></span>
                </div>
              </div>
              <button (click)="onRegister()" type="submit" class="btn btn-primary btn-block mt-4 w-100">Register</button>
              <div class="text-center pt-4 text-muted">Already have account? <a id="forget" routerLink="/user/login">Sign In</a></div>
          </form>
      </div>
      </div>
    </div>
  </div>
</div>
