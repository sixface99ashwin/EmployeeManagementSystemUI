<main class="block-border">
  <div class="toolbar black-border">
    <div class="add">
      <button type="button" [routerLink]="['/workingHour','add']" class="btn btn-outline-success btn-lg">Add WorkingHour</button>
    </div>
    <div class="search">
      <input type="search" class="form-control" placeholder="Search WorkingHour" [(ngModel)]="filterTerm">
        </div>
  </div>
  <ng-container *ngIf="workingHours && workingHours.length>0">
    <div class="container">
      <!-- <div>
        <button type="button"  class="btn btn-outline-primary">Add Designation</button>
      </div> -->
      <div class="card-table">
        <div class="cart-product">

          <table class="table table-bordered">
            <thead>
              <tr *ngIf="workingHours && workingHours.length>0" >
                <th>Sr.No</th>
                <th>Id</th>
                <th>Company WorkingHour</th>
                <th>Employee WorkingHour</th>
                <th>Employee Id</th>
                <th>Action</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let workingHour of workingHours filter:filterTerm let i=index">
                <td>{{i+1}}</td>
                <td>{{workingHour.id}}</td>
                <td>{{workingHour.companyWorkingHour}}</td>
                <td>{{workingHour.employeeWorkingHour}}</td>
                <td>
                  <a class="btn btn-outline-primary d-flex align-items-center" [routerLink]="['/employee','view',workingHour.empId]" role="button">{{workingHour.empId}}</a>
                </td>
                <td>
                  <a class="btn btn-outline-dark d-flex align-items-center" [routerLink]="['/workingHour','edit',workingHour.id]" role="button">Edit</a>
                </td>
                <td>
                  <button class="btn btn-outline-danger" >
                    <i class="fa fa-trash" aria-hidden="true" (click)="deleteWorkingHour(workingHour.id)"></i></button>
                </td>
              </tr>
            </tbody>
          </table>

        </div>
      </div>
    </div>
  </ng-container>
</main>
