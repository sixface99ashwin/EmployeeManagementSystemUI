<div class="container my-5">
  <h1 mb-3>Edit Designation Details</h1>
  <div class="row">
    <div class="col-6">
      <form #form="ngForm" (ngSubmit)="updateRequestLeave()">
        <div class="mb-3">
          <label for="leaveType" class="form-label">Type Of Leave</label>
          <input type="text" class="form-control" id="leaveType"  name="leaveType"
            [(ngModel)]="requestLeave.leaveType">
        </div>
        <div class="mb-3">
          <label for="fromDate" class="form-label">From Date</label>
          <input type="date" class="form-control" id="fromDate" name="fromDate" [(ngModel)]="requestLeave.fromDate">
        </div>
        <div class="mb-3">
          <label for="toDate" class="form-label">To Date</label>
          <input type="date" class="form-control" id="toDate" name="toDate" [(ngModel)]="requestLeave.toDate">
        </div>
        <div>
          <div class="mb-3">
            <label for="empId" class="form-label">Employee Id</label>
            <input type="text" class="form-control" id="empId" readonly name="empId" [(ngModel)]="requestLeave.empId">
          </div>
        </div>
        <div>
          <button style="margin-right: 16px;" type="submit" class="btn btn-primary">Save</button>
        </div>

      </form>
    </div>
  </div>

</div>
