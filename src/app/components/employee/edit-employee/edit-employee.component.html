<div class="container my-5">
  <h1 mb-3>Edit Employee</h1>
  <div class="row">
    <div class="col-6">
      <form #form="ngForm" (ngSubmit)="updateEmployee()">
        <div class="mb-3">
          <label for="empId" class="form-label">Employee Id</label>
          <input type="text" class="form-control" readonly id="empId"
          name="empId" [(ngModel)]="employeeDetails.empId">
        </div>
        <div class="mb-3">
          <label for="firstname" class="form-label">First Name</label>
          <input type="text" class="form-control" id="firstName"
          name="firstname" [(ngModel)]="employeeDetails.firstname">
        </div>
        <div class="mb-3">
          <label for="lastname" class="form-label">Last Name</label>
          <input type="text" class="form-control" id="lastname"
          name="lastname" [(ngModel)]="employeeDetails.lastName">
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email Id</label>
          <input type="email" class="form-control" id="email"
          name="email" [(ngModel)]="employeeDetails.email">
        </div>
        <div class="mb-3">
          <label for="address" class="form-label">Address</label>
          <input type="text" class="form-control" id="address"
          name="address" [(ngModel)]="employeeDetails.address">
        </div>
        <div class="mb-3">
          <label for="imageUrl" class="form-label">Image Url</label>
          <input type="text" class="form-control" id="imageUrl"
          name="imageUrl" [(ngModel)]="employeeDetails.imageUrl">
        </div>
        <div class="mb-3">
          <label for="gender" class="form-label">Gender</label>
          <input type="text" class="form-control" id="gender"
          name="gender" [(ngModel)]="employeeDetails.gender">
        </div>
        <div class="mb-3">
          <label for="phoneNumber" class="form-label">PhoneNumber </label>
          <input type="number" class="form-control" id="phoneNumber"
          name="phoneNumber" [(ngModel)]="employeeDetails.phoneNumber">
        </div>
        <div class="mb-3">
          <label for="salary" class="form-label">Salary</label>
          <input type="number" class="form-control" id="salary"
          name="salary" [(ngModel)]="employeeDetails.salary">
        </div>
        <div class="mb-3">
          <label for="designationName" class="form-label">Designation Name</label>
          <input type="text" class="form-control" id="designationName"
          name="designationName" [(ngModel)]="employeeDetails.designationName">
        </div>
        <!-- <h2>Designation Details</h2>
        <div class="mb-3">
          <label for="designationName" class="form-label">Designation Name</label>
          <input type="text" class="form-control" id="designationName"
          name="designationName" [(ngModel)]="employeeDetails.designations.designationName">
        </div>
        <div class="mb-3">
          <label for="roleName" class="form-label">Role Name</label>
          <input type="text" class="form-control" id="roleName"
          name="roleName" [(ngModel)]="employeeDetails.designations.roleName">
        </div>
        <div class="mb-3">
          <label for="departmentName" class="form-label">Department Name</label>
          <input type="text" class="form-control" id="departmentName"
          name="departmentName" [(ngModel)]="employeeDetails.designations.departmentName">
        </div> -->
        <div>
        <button style="margin-right: 16px;" type="submit" class="btn btn-primary">Save</button>
      </div>
      </form>
    </div>
  </div>

</div>
