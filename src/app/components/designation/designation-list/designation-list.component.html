<main class="block-border">
  <div class="toolbar black-border">
    <div class="add">
      <button type="button" [routerLink]="['/designation','add']" class="btn btn-outline-success btn-lg">Add Designation</button>
    </div>
    <div class="search-designation">
      <input type="search" class="form-control" placeholder="Search Designation" [(ngModel)]="filterTerm">
        </div>
  </div>
  <ng-container *ngIf="designations && designations.length>0">
    <div class="container">
      <!-- <div>
        <button type="button"  class="btn btn-outline-primary">Add Designation</button>
      </div> -->
      <div class="card-table">
        <div class="cart-product">

          <table class="table table-bordered">
            <thead>
              <tr *ngIf="designations && designations.length>0" >
                <th>Sr.No</th>
                <th>Designation Name</th>
                <th>Role Name</th>
                <th>Department Name</th>
                <th>Action</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let designation of designations | filter:filterTerm let i=index">
                <td>{{i+1}}</td>
                <td>{{designation.designationName}}</td>
                 <td>{{designation.roleName}}</td>
                <td>{{designation.departmentName}}</td>
                <td>
                  <a class="btn btn-outline-dark d-flex align-items-center" [routerLink]="['/designation','edit',designation.designationName]" role="button">View</a>
                </td>
                <td>
                  <button class="btn btn-outline-danger" >
                    <i class="fa fa-trash" aria-hidden="true" (click)="deleteDesignation(designation.designationName)"></i></button>
                </td>
              </tr>
            </tbody>
          </table>

        </div>
      </div>
    </div>
  </ng-container>
</main>
