<div class="container my-5">
  <h1 mb-3>Add New Designation</h1>
  <div class="row">
    <div class="col-6">
      <form #form="ngForm" (ngSubmit)="addDesignation()">
        <div class="mb-3">
          <label for="designationName" class="form-label">Designation Name</label>
          <input type="text" class="form-control" id="designationName"
          name="designationName" [(ngModel)]="designationDetails.designationName">
        </div>
        <div class="mb-3">
          <label for="roleName" class="form-label">Role Name</label>
          <input type="text" class="form-control" id="roleName"
          name="roleName" [(ngModel)]="designationDetails.roleName">
        </div>
        <div class="mb-3">
          <label for="departmentName" class="form-label">Department Name</label>
          <input type="text" class="form-control" id="departmentName"
          name="departmentName" [(ngModel)]="designationDetails.departmentName">
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
      </form>
    </div>
  </div>

</div>
